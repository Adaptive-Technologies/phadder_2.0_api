	version: v1.0
	name: Phadder
	agent:
	  machine:
	    type: e1-standard-2
	    os_image: ubuntu2004
	blocks:
	  - name: Phadder
	    task:
	      env_vars:
	        - name: DATABASE_URL
	          value: 'postgresql://postgres:@0.0.0.0:5432/phadder_test'
	        - name: RAILS_ENV
          value: test
	      jobs:
	        - name: Phadder Test
	          commands:
	            - checkout
	            - sem-service start postgres 11
	            - sem-version ruby 2.6.5
	            - cache restore
	            - bundle install --deployment --path vendor/bundle
	            - cache store
	            - 'bundle exec rake db:setup'
	            - bundle exec rspec
